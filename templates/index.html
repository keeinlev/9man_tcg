{% extends "base.html" %}

{% block content %}
<h1 class="title">
    9 Man Trading Card Community
</h1>
<h2 class="subtitle">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    {% if not current_user.is_authenticated %}
    <u><a href="{{ url_for('auth.signup') }}">Sign up now</a></u>
    {% endif %}
</h2>
{% endblock %}
