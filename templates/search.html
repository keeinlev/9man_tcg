{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
<h1 class="title">
  Search for a user
</h1>
<div class="field">
    <div class="columns is-gapless">
        <div class="column is-four-fifths">
            <p class="control is-expanded has-icons-right">
                <input class="input" type="search" id="search" name="search" placeholder="Search..."/>
                <span class="icon is-small is-right"><i class="fas fa-search"></i></span>
            </p>
        </div>
        <div class="column">
            <p class="control">
                <a class="button is-primary" style="width: 100%;" id="submit">
                    Submit
                </a>
            </p>
        </div>
    </div>
</div>
<div class="field" id="search-results"></div>
{% else %}
<a href="{{ url_for('home') }}">Go Home</a>
{% endif %}
{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/axios_bundle.js') }}"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
