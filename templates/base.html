<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block head %}
    {% endblock %}
</head>

<body>
    <section class="hero is-link is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('home') }}" class="navbar-item">
                                Home
                            </a>
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% else %}
                            <a href="{{ url_for('search') }}" class="navbar-item">
                                Search User
                            </a>
                            <a href="{{ url_for('home') }}" class="navbar-item">
                                Trade
                            </a>
                            <a href="{{ url_for('profile', user=current_user.get_id()) }}" class="navbar-item">
                                My Profile
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered" style="margin-bottom: 30%;">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
<script>
    var jan = new Date(this.getFullYear(), 0, 1);
    var jul = new Date(this.getFullYear(), 6, 1);
    var t = new Date();
    var stdTzOffset = Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
    $("#time").val(t);
    $("#timezone").val(0 - stdTzOffset / 60)
</script>
{% block footer %}
{% endblock %}
